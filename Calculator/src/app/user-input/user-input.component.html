<form (ngSubmit)="onSubmit()">
    <div class="input-group">
        <div> <label for="initial-investment">INITIAL INVESTMENT</label>
            <input 
            id="initial-investment" 
            type="number" 
            name="initial-investment" 
            [(ngModel)]="enteredInitialInvestment">
        </div>

        <div> <label for="annual-investment">ANNUAL INVESTMENT</label>
            <input 
            id="annual-investment" 
            type="number"
            name="annual-investment"
            [(ngModel)]="enteredAnnualInvestment"
            >
        </div>

    </div>



    <div class="input-group">
        <div> <label for="expexted-return">EXPECTED RETURN</label>
            <input 
            id="expexted-return" 
            type="number"
            name="expexted-return" 
            [(ngModel)]="enteredExpectedReturn"
            >
           
        </div>

        <div> <label for="duration">DURATION</label>
            <input 
            id="duration" 
            type="number"
            name="duration" 
            [(ngModel)]="enteredDuration"
            >
           
        </div>

    </div>

<div>
    <button>CALCULATE</button>
</div>
    
</form>
